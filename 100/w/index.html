<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/screen.css" media="only screen and (max-device-width:768px) and (-webkit-min-device-pixel-ratio:2)">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
</head>
<body class="clearfix">
	<nav class="site-nav">
      <div class="site-nav-logo icon-align-justify"></div>
      
      <div class="site-nav-scrollable-container">
        <ul class="site-nav-list">
          <li>
            <a class="site-nav-list-item-btn" href="">
              名匠系列
            </a>
          </li>
          <li>
            <a class="site-nav-list-item-btn" href="">
              骑士系列
            </a>
          </li>
          <li>
            <a class="site-nav-list-item-btn" href="">
              康卡斯系列
            </a>
          </li>
           <li>
            <a class="site-nav-list-item-btn" href="">
              女表系列
            </a>
          </li>
           <li>
            <a class="site-nav-list-item-btn" href="">
              情侣系列
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="site-nav-overlay"></div>

    <div class="container clearfix">
	<div class="shopping"><a class="icon-shopping-cart" href="#"></a></div>
      <div class="scroll-region">
		<a class="logo" href="index.html"><img src="images/logo.png"></a>
	<div class="main">
		<div class="img">
			<a id="url-zone" href="#"></a>
		</div>
		<style>
          
         .main .img {
          background-image: url('http://demandware.edgesuite.net/aayf_prd/on/demandware.static/-/Library-Sites-Nixon/default/dwfb63d58f/15-4/homepage/01.11.16/ROLLO-TIER1.jpg');
    min-height: 570px;
    background-position-x: center;
    background-repeat: no-repeat;
    background-position-y: center;
    background-size: cover;
}

#url-zone {
	position: absolute;
	top: auto;
	left: 0px;
	min-height: 570px;
	width: 100%;
	background-color: transparent;
}
@media screen and (max-width: 1140px) {
    .main .img,
    #url-zone { 
        min-height: 400px;
    }
}
@media screen and (max-width: 960px) {
    .main .img,
    #url-zone {
        min-height: 300px;
    }
}

@media screen and (max-width: 490px) {
    .main .img,
    #url-zone {  
        min-height: 200px;
     }
}


		</style>
		
	</div>






	<script>
      var body = $('body');
      $('.site-nav-logo').click(function(){
        body.addClass('site-nav-transition site-nav-drawer-open');
      });
      $('.site-nav-overlay').click(function(){
        body.removeClass('site-nav-drawer-open');
        setTimeout(function () {
                   body.removeClass("site-nav-transition");
                   }, 300);
      });
    </script>
</body>
</html>
